<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>동아리 신청</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      max-width: 400px;
      margin: auto;
    }
    input, button {
      width: 100%;
      margin: 8px 0;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background: #2b77ef;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>📋 동아리 신청서</h2>
  <input type="text" id="name" placeholder="이름" required />
  <input type="text" id="phone" placeholder="연락처 (예: 010-1234-5678)" required />
  <input type="text" id="club" placeholder="동아리 이름" required />
  <input type="date" id="date" required />
  <button onclick="submitForm()">신청하기</button>
  <p id="result"></p>

  <script>
    function submitForm() {
      const name = document.getElementById('name').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const club = document.getElementById('club').value.trim();
      const date = document.getElementById('date').value;

      if (!name || !phone || !club || !date) {
        alert("모든 항목을 입력해주세요.");
        return;
      }

      fetch('https://script.google.com/macros/s/🟢[YOUR_WEBAPP_URL]/exec', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, phone, club, date })
      })
      .then(res => res.text())
      .then(txt => {
        document.getElementById('result').innerText = "✅ 신청이 완료되었습니다!";
        document.getElementById('name').value = "";
        document.getElementById('phone').value = "";
        document.getElementById('club').value = "";
        document.getElementById('date').value = "";
      })
      .catch(err => {
        document.getElementById('result').innerText = "❌ 오류가 발생했습니다. 다시 시도해주세요.";
      });
    }
  </script>
</body>
</html>
